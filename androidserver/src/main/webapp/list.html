<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>리스트</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>

<script type="text/javascript">
  var ip = '10.131.122.79:8080/androidserver';
	
	list();
	
	//회원가입 함수
	function list() {
		$.ajax('http://' + ip + '/board/list.do', {
			method : 'GET',
			dataType : 'json',
			success : function(result) {
				var rows = result.data;
				var table = $('#boardTable');

				$('.dataRow').remove();

				for ( var i in rows) {
					$('<tr>').attr('class', 'dataRow').html(
							'<td>' + rows[i].onemember.mname + '</td>\n'
						+ '<td>' + rows[i].btitle + '</td>\n'
						+ '<td>' + rows[i].recommend + '</td>\n'
						+ '<td>' + rows[i].bhits + '</td>\n'
						+ '<td>' + rows[i].bdate + '</td>\n')
							.appendTo(table);
				}
			},
			error : function(xhr, textStatus, errorThrown) {
				alert('작업을 완료할 수 없습니다.\n' + '잠시 후 다시 시도하세요.\n');
			}
		});
	}
</script>

</head>
<body>

	<div class="container">
		<table id="boardTable" class="table table-hover">
			<tr>
				<th>작성자</th>
				<th>제목</th>
				<th>추천수</th>
				<th>조회수</th>
				<th>등록일</th>
			</tr>
		</table>
	</div>
	
</body>
</html>
